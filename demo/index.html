<!-- <!DOCTYPE html> -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini carto.js demo</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="left-panel">
            <div class="container">
                <h2 class="header">miniCarto.js demo</h2>
                <h5 class="header">Select render library</h5>
                <div class="row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="leaflet" value="leaflet" checked>
                        <label class="form-check-label" for="leaflet">Leaflet</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="openLayers" value="openLayers">
                        <label class="form-check-label" for="openLayers">OpenLayers</label>
                    </div>
                </div>
                <h5 class="header">Set layers visibility</h5>
                    <div class="row" id="legend">
                        <div class="row" id="visibilityContainer">
                        </div>
                    </div>
                <h5 class="header">Update sql attribute</h5>
                    <div class="row" id="sql">
                        <div class="row" id="sqlEditorContainer">
                        </div>
                    </div>
            </div>
        </div>
        <div id="mapContainer">
        </div>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
